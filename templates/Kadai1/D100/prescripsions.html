<!-- templates/patient_prescriptions.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ patient.patlname }} {{ patient.patfname }}の処置履歴</title>
</head>
<body>
<h1>{{ patient.patlname }} {{ patient.patfname }}の処置履歴</h1>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}
<table>
    <thead>
    <tr>
        <th>薬名</th>
        <th>用量</th>
        <th>処方日</th>
    </tr>
    </thead>
    <tbody>
    {% for treatment in treatments %}
        <tr>
            <td>{{ treatment.medicine.medicinename }}</td>
            <td>{{ treatment.dosage }}</td>
            <td>{{ treatment.created_at|date:"Y-m-d" }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
