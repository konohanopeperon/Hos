<!-- templates/patient_prescriptions.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ patient.patlname }} {{ patient.patfname }}の処置履歴</title>
</head>
<body>
<h1>{{ patient.patlname }} {{ patient.patfname }}の処置履歴</h1>
<table>
    <thead>
    <tr>
        <th>薬名</th>
        <th>用量</th>
        <th>処方日</th>
    </tr>
    </thead>
    <tbody>
    {% for prescription in prescriptions %}
        <tr>
            <td>{{ prescription.medicine.medicinename }}</td>
            <td>{{ prescription.dosage }}</td>
            <td>{{ prescription.created_at|date:"Y-m-d H:i" }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
