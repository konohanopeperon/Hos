<!DOCTYPE html>
<html>
<head>
    <title>投与指示確認</title>
</head>
<body>
<h1>投与指示確認 - 患者: {{ patient.patfname }} {{ patient.patlname }}</h1>
<ul>
    {% for pres in prescriptions %}
        <li>
            薬: {{ medicines[pres.medicine].medicinename }},
            投与量: {{ pres.dosage }}
        </li>
    {% endfor %}
</ul>
<form method="post" action="{% url 'confirm_prescription' patient.patid %}">
    {% csrf_token %}
    <button type="submit">確定</button>
</form>
<a href="{% url 'prescription_list' patient.patid %}">戻る</a>
</body>
</html>
