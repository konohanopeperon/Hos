<!DOCTYPE html>
<html>
<head>
    <title>薬投与指示</title>
</head>
<body>
<h1>薬投与指示</h1>
<h2>{{ patient.patlname }}{{ patient.patfname }}</h2>
<form method="POST">
    {% csrf_token %}
    <label for="medicine">薬剤を選択してください:</label>
    <select id="medicine" name="medicine">
        {% for medicine in medicines %}
            <option value="{{ medicine.medicinename }}">{{ medicine.medicinename }}</option>
        {% endfor %}
    </select><br>
    <label for="quantity">数量を入力してください:</label>
    <input type="number" id="quantity" name="quantity" min="1"><br>
    <button type="submit">確認</button>
</form>
</body>
</html>
